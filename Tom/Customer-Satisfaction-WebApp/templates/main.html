<form action="{{ url_for('main') }}" method="POST" style='margin-top: 50px;'>
    <fieldset>
        <legend>Predict Your Customer's Review</legend>
        <br>
        Product Description Length:
        <br>
        <input name="product_description_lenght" type="number" class="form-control" required placeholder="4 - 3992 Words">
        <br>
        <br> Quantity of Photos:
        <br>
        <input name="product_photos_qty" type="number" class="form-control" required placeholder="1 - 20 Photos">
        <br>
        <br> Is it Late?:
        <br>
        <br>
        <div class="radio">
          <label><input type="radio" name="Is_It_Late" value = "1" checked>No</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="Is_It_Late" value = "2">Yes</label>
        </div>
        <br>
        <br> Payment Type:
        <br>
        <br>
        <div class="radio">
          <label><input type="radio" name="Payment_Type" value = "0" checked>Credit Card</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="Payment_Type" value = "1">Boleto</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="Payment_Type" value = "2">Debit Card</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="Is_It_Late" value = "3">Voucher</label>
        </div>
        <br>
        <br> Total Order Value ($6 - $6929):
        <br>
        <input name="Total_Order_Value" type="number" class="form-control" required placeholder="$6 - $6929">
        <br>
        <input type="submit" value="Predict Customer Review!">
    </fieldset>
</form>
<br>
<div class="result" style="text-emphasis-color: white;">
    <h2 style="font-size:50px">Predicted Review Score: {{ result }}</h2>
</div>
